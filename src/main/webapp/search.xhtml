<?xml version="1.0" encoding="ISO-8859-1" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:decorate xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:p="http://primefaces.org/ui"
	template="template.xhtml">
	<h:form>
		<p:fieldset>
		<p:messages autoUpdate="true" showDetail="true"></p:messages>
			<br/>
			<p:inputText value="#{carroMBean.termo}" size="30"/><p:commandButton value="Buscar" action="#{carroMBean.pesquisar}" update="@form"/>
			<br/>		
			<br></br>	
			<p:dataTable value="#{carroMBean.carros}" var="carro" >
					<p:column headerText="Modelo">
						<h:outputText value="#{carro.modelo}"/>
					</p:column>
					<p:column headerText="Fabricante">
						<h:outputText value="#{carro.marca}"/>
					</p:column>
					<p:column headerText="Cor">
						<h:outputText value="#{carro.cor}"/>
					</p:column>
					<p:column headerText="Ano">
						<h:outputText value="#{carro.ano}"/>
					</p:column>
				</p:dataTable>
			</p:fieldset>
	</h:form>

</ui:decorate>
